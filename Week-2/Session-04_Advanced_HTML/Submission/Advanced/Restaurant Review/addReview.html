<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
</head>
<body>
    <h1>Restaurant Reviews</h1>
    <header>
        <a href="index.html">Home</a>
        <a href="addReview.html">Add Review</a>
        <a href="about.html">About</a>
    </header>
    <main> 
    <h1>Add Review</h1>
    <form >
        <div class="form-group">
            <label for="name">Name:</label>
            <input name="name" id="name" >
        </div>
        <div class="form-group" style="margin-top: 1rem;">
            <label for="restaurant"> Restaurant: </label>
            <select name="restaurant">
                <option value="46 Ounces">46 Ounces</option>
                <option value="Byg Brewski Brewing Company">Byg Brewski Brewing Company</option>
            </select><br/>
        </div>
        <div class="form-group" style="margin-top: 1rem;">
            <label for="dateofvisit">Date of Visit:</label>
            <input type="date" name="dateofvisit" id="dateofvisit" >
        </div>
        <div class="form-group" style="margin-top: 1rem;">
            <label for="rating">Rating:</label>
            <input type="number" name="ratig" id="rating" value="0" max="5" >
        </div>
        <div class="form-group" style="margin-top: 1rem;">
            <label for="details">Details:</label>
            <textarea name="about" id="about" rows="5" style="margin-top: 1em;"></textarea>
        </div>
        <input type="submit" style="margin-top: 1em;">
    </form>
    </main>
    <footer><p>&#169; 2023 Restaurant reviews by Nishtha</p></footer>
</body>
</html>
