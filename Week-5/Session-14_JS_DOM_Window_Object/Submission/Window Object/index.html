<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window object assignment</title>
    <script>
        function displayWindowProperties(){
            console.log("User Agent: " + window.navigator.userAgent);
            console.log("Width of screeen is: " + window.screen.width);
            console.log("Height of screeen is: " + window.screen.height);
            console.log("HREF: " + window.location.href);
            console.log("Path Name: " + window.location.pathname);
            console.log("Local Storage: " + window.localStorage)
            console.log("Session Storage: " + window.sessionStorage)
        }

        displayWindowProperties()
    </script>
</head>
<body>
    <h1>Window object!</h1>
</body>
</html>
